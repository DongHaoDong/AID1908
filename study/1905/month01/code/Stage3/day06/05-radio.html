<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #pic{
            width:300px;
            margin:0 auto;
            border:solid 1px red;
        }
    </style>
</head>
<body>
    <div id="pic">
        <div class="img">
            <img src="image/gm1.jpg" alt="">
        </div>
        <fieldset>
            <legend>选择按钮</legend>
<!--            name属性的值相同可以确保单选按钮组相互排斥选择-->
            <input name="pic" id="pic1" type="radio">
            <input name="pic" id="pic2" type="radio">
            <input name="pic" id="pic3" type="radio">
            <input name="pic" id="pic4" type="radio">
        </fieldset>
    </div>
</body>
</html>
