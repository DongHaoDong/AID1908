<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
    <button id="btn">show data</button>
    <table border="1">
        <thread>
            <tr>
                <th>name</th>
                <th>age</th>
            </tr>
        </thread>
        <tbody id="show"></tbody>
    </table>
    <script>
        $(function(){
            $("#btn").click(function(){
                $.ajax({
                    url:'http://localhost:8000/ajax/jquery_ajax_user_server',
                    type:'get',
                    dataType:'json',
                    success:function(data){
                        var html = ''
                        $.each(data,function(index,obj){
                            html += "<tr>";
                            html += "<td>" + obj.name + "</td>";
                            html += "<td>" + obj.age + "</td>";
                            html += "</tr>";
                        })
                        $("#show").html(html);
                    }
                });
            });
        });
    </script>
</body>
</html>
