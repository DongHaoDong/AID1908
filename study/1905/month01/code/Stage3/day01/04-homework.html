<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>用户注册</h1>
    <div>
        <label for="username">姓名:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="marriage">婚否:</label>
        <input type="checkbox" name="marriage1"/>已婚
        <input type="checkbox" name="marriage2"/>未婚
    </div>
    <div>
        <label for="sex">性别:</label>
        <!-- 单选按钮元素，相互排斥时，将name属性值设置为相同的 -->
        <input type="radio" name="sex" value="1" checked readonly/>男
        <input type="radio" name="sex" value="2" readonly/>女
    </div>
        <div>
            <label for="education">学历：</label>
            <!-- 下拉列表框元素 使用option列表项 value设置列表值-->
            <select name="education" id="education">
                <option value="0">请选择</option>
                <option value="1">博士生</option>
                <option value="2">硕士生</option>
                <option value="3">研究生</option>
                <option value="4">本科生</option>
                <option value="5">大专生</option>
                <option value="6">中专生</option>
                <option value="7">高中生</option>
                <option value="8">初中生</option>
                <option value="9">小学生</option>
            </select>
        </div>
        <div>
            <label for="Introduction">简介：</label>
            <!-- 输入多行多列文本内容-->
            <textarea name="Introduction" id="Introduction" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="提交" />
            <input type="reset" value="重置" />
        </div>
    </div>
</body>
</html>
