<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <th>姓名</th>
        <th>邮箱</th>
        <th>邮箱</th>
        <th>操作</th>
    </thead>
    <tbody>
    <script>
        /**
        * 确认是否要删除用户
        * 参数id:要删除用户的id
        * */
        function deleteUser(id){
            if(confirm("确定删除吗？")){
                // 向服务器端发送请求
                location.href='/delete?id='+id;
            }
        }
    </script>
        {% for user in params.users%}
        <tr>
            <td>
<!--                <a href="/query_by_id/{{user.id}}">-->
<!--                    {{user.username}}-->
<!--                </a>-->
                <a href="/query_by_id?id={{user.id}}">
                    {{user.username}}
                </a>
            </td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>
                <a href="javascript:deleteUser({{user.id}})">删除</a>
                <a href="/update?id={{user.id}}">修改</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
